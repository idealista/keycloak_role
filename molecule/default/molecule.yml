---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint .
platforms:
  - name: keycloak
    groups:
      - keycloak_group
    image: ${MOLECULE_DISTRO:-debian:buster-slim}
    privileged: false
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    stop_signal: 'RTMIN+3'
    exposed_ports:
      - 8080/tcp
      - 9990/tcp
      - 5432/tcp
    published_ports:
      - 0.0.0.0:8080:8080/tcp
      - 0.0.0.0:9990:9990/tcp
      - 0.0.0.0:5432:5432/tcp
provisioner:
  name: ansible
verifier:
  name: ansible
